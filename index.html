<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Inscrição</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="imgs/cropped-logo_site-1.webp" alt="Logo Fatec" class="logo">
      <h1>Formulário de Inscrição</h1>
    </div>
  </header>

  <main>
    <section>
      <br>
      <h2>Preencha seus dados</h2>
      <form action="form.php" method="POST" aria-label="Formulário de inscrição">


        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>

        <label>Gênero:</label>
        <div class="container">
          <input type="radio" name="gender" id="gender1" value="Feminino" class="hidden" required>
          <label for="gender1" class="entry">
            <div class="circle"></div>
            <div class="entry-label">Feminino</div>
          </label>

          <input type="radio" name="gender" id="gender2" value="Masculino" class="hidden">
          <label for="gender2" class="entry">
            <div class="circle"></div>
            <div class="entry-label">Masculino</div>
          </label>

          <input type="radio" name="gender" id="gender3" value="Outro" class="hidden">
          <label for="gender3" class="entry">
            <div class="circle"></div>
            <div class="entry-label">Outro</div>
          </label>
        </div>
        <br>

        <label for="tipo">Tipo de Inscrição:</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione...</option>
          <option value="Palestrante">Palestrante</option>
          <option value="Participante">Participante</option>
          <option value="Voluntário">Voluntário</option>
        </select>
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" maxlength="200" required></textarea>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </form>
      
    </section>
  </main>
<footer class="footer">
  <p><strong>&copy; 2025 - Guilherme Alves & Pedro Antonio</strong></p>
</footer>

  <script src="js/script.js"></script>
</body>
</html>
